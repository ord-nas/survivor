<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css?v=hnstWyWuNI2tjmlBg2fl1NqOMtRoIZjZ" type="text/css">
    <script type="text/javascript" src="survivor.js?v=jv7LPpQ08SvewzzYmcNh1htUmYcHa8Ll"></script>
</head>
<body>
    <div class="account-container">
        <div class="account-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-container">
                    <label for="identifier">Username or Email</label>
                    <input type="text" id="identifier" name="identifier" placeholder="Enter your username or email">
                    <div id="identifier-error" class="error"></div>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <div id="password-error" class="error"></div>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
     // Execute on page load
     window.onload = function() {
         InstallLoginLogic({
             form_elm: document.getElementById("login-form"),
             identifier_elm: document.getElementById("identifier"),
             password_elm: document.getElementById("password"),
             identifier_error_elm: document.getElementById("identifier-error"),
             password_error_elm: document.getElementById("password-error"),
             forgot_password_elm: document.getElementById("forgot-password-link"),
         });
     }
    </script>
</body>
</html>
