<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css?v=hnstWyWuNI2tjmlBg2fl1NqOMtRoIZjZ" type="text/css">
    <script type="text/javascript" src="survivor.js?v=jv7LPpQ08SvewzzYmcNh1htUmYcHa8Ll"></script>
</head>
<body>
    <div class="account-container">
        <div class="account-box">
            <h2>Create Account</h2>
            <form id="register-form">
                <div class="input-container">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name">
                    <div id="username-error" class="error"></div>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                    <div id="email-error" class="error"></div>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Pick a password">
                    <div id="password-error" class="error"></div>
                </div>
                <div class="input-container">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm your password">
                    <div id="password-confirm-error" class="error"></div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script>
     // Execute on page load
     window.onload = function() {
         InstallRegisterLogic({
             form_elm: document.getElementById("register-form"),
             username_elm: document.getElementById("username"),
             email_elm: document.getElementById("email"),
             password_elm: document.getElementById("password"),
             password_confirm_elm: document.getElementById("password-confirm"),
             username_error_elm: document.getElementById("username-error"),
             email_error_elm: document.getElementById("email-error"),
             password_error_elm: document.getElementById("password-error"),
             password_confirm_error_elm: document.getElementById("password-confirm-error"),
         });
     }
    </script>
</body>
</html>
