</head>

<body>

  <div>
    <input type="text" id="db-selector" name="db-selector">
  </div>

  <div class="header-image">
    <img src="https://upload.wikimedia.org/wikipedia/en/7/76/Survivor_47_logo.webp" alt="Survivor 47 Logo">
  </div>

  <div class="container">
    <nav>
      <ul>
        <li><a href="standings.html">Standings</a></li>
        <li><a href="episodes.html">Episodes</a></li>
        <li><a href="tribes.html">Tribes</a></li>

        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>

    <div class="content">
        <h1>Account</h1>
        <div id="account"></div>
    </div>
  </div>

  <script type="text/javascript">
    // Execute on page load
    window.onload = function() {
        HandleDbSelection();

        GetUserState()
            .then(state => {
                console.log(state);

                var account_div = document.getElementById("account");

                // Check for error.
                if (state.status !== "success") {
                    account_div.innerHTML = '<p>You are not currently logged in. <a href="login.html">Click here</a> to go to the login page.</p>';
                } else {
                    account_div.innerHTML = `
                      <p>Username: ${state.account.username}</p>
                      <p>Email: ${state.account.email}</p>
                    `;
                }
            });
    };
  </script>

</body>
